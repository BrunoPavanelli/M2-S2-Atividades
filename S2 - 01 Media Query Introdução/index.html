<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query - Introdução</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"> 
    <!-- css -->
    <link rel="stylesheet" href="./src/global.css">
    <link rel="stylesheet" href="./src/index.css">
    <link rel="stylesheet" href="./src/mediaQuery.css">
</head>
<body>
    <div class="card">
        <figure class="flex__center">
            <span class="flex__center">NEW</span>
            <img src="./assests/shoesmike.svg" alt="Mike Shoes">
            <figcaption>Shoes Mike Edition Revolution</figcaption>
        </figure>
        <div class="card__colors flex__center">
            <p class="card__txt__20">Colors:</p>
            <div class="circle__colors">
                <p class="circle__clrs circle__clrs--grey"></p>
                <p class="circle__clrs circle__clrs--blue1"></p>
                <p class="circle__clrs circle__clrs--blue2"></p>
            </div>
        </div>
        <div class="card__sizes flex__center">
            <p class="card__txt__20">Size:</p>
            <div class="sizes">
                <p class="box__sizes">36</p>
                <p class="box__sizes">38</p>
                <p class="box__sizes">42</p>
            </div>
        </div>
        <div class="card__prices flex__center">
            <p class="price">$ 200,00</p>
            <p class="descount">$ 180,00</p>
        </div>
        <div class="card__btns flex__center">
            <buttton class="btns btn--wht flex__center">More Details</buttton>
            <buttton class="btns btn--grey flex__center">Add to Cart</buttton>
        </div>
    </div>
</body>
</html>
